<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <link href="css/estilos.css" rel="stylesheet" />
    <script>
        var banco_curso = []

        function cadastrar(){
            var pessoa = {}
            pessoa["nome"] = document.getElementById("nome").value;
            pessoa["valor"] = Number(document.getElementById("valor").value);

            banco_curso.push(pessoa);
            alert(pessoa.nome + " foi cadastrado(a)");
            limpar()
        }

        function limpar(){
            var elementos = document.getElementsByTagName("input");
        
            for (var i=0; i < 2; i++){
                elementos[i].value = "";    
            }
        }
    </script>
</head>
<body>
    <a href="cursos.html">Voltar</a>
    <div class="mb-3 container">
        <h3>Formulário para novo Curso</h3>
    </div>
    
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do curso</label>
                <input type="text" id="nome" name="nome" required="true" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" id="valor" name="valor" required="true" class="form-control" />
            </div>

            <div class="mb-3">
                <input type="submit" id="cadastro" value="OK" onclick="cadastrar()" class="btn btn-primary"/>
                <input type="reset" id="limpa" value="Limpar" onclick="limpar()" class="btn btn-secondary"/>
            </div>

        </form>
    </div>

    <div class="mb-3 container">
        <a href="cursos.html">Cursos</a>
        <a href="turmas.html">Turmas</a>
        <a href="alunos.html">Alunos</a>
        <a href="professores.html">Professores</a>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
