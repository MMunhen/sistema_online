<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet" />
    <script>
        var banco_curso = []

        function cadastrar(){
            var turma = {}
            turma["curso"] = document.getElementById("curso").value;
            turma["inicio"] = document.getElementById("inicio").value;
            turma["termino"] = document.getElementById("termino").value;

            turma["inicio"] = formatarData(turma.inicio);
            turma["termino"] = formatarData(turma.termino);

            banco_curso.push(turma);
            
            alert("Curso de " + turma.curso + " com início em: " + turma.inicio + " e término em: " + turma.termino +  " foi cadastrado");
            limpar()
        }

        function limpar(){
            var elementos = document.getElementsByTagName("input");
        
            for (var i=0; i < 2; i++){
                elementos[i].value = "";    
            }
        }

        function formatarData(data){
            var admissao = data.split("-");

            return admissao[2] + "/" + admissao[1] + "/" + admissao[0];
        }
    </script>
</head>
<body>
    <a href="turmas.html">Voltar</a>
    <div class="mb-3 container">
        <h3>Formulário para nova Turma</h3>
    </div>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select id="curso" name="curso" class="form-select">
                    <option></option>
                    <option value="1">Windows</option>
                    <option value="2">Excel</option>
                    <option value="3">Power BI</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="inicio" class="form-label">Data de Início</label>
                <input type="date" id="inicio" name="inicio" required="true" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="termino" class="form-label">Data de Término</label>
                <input type="date" id="termino" name="termino" required="true" class="form-control" />
            </div>

            <div class="mb-3">
                <input type="submit" id="cadastro" value="OK" onclick="cadastrar()" class="btn btn-primary"/>
                <input type="reset" id="limpa" value="Limpar" onclick="limpar()" class="btn btn-secondary"/>
            </div>

        </form>
    </div>

    <div class="mb-3 container">
        <a href="cursos.html">Cursos</a>
        <a href="turmas.html">Turmas</a>
        <a href="alunos.html">Alunos</a>
        <a href="professores.html">Professores</a>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
