<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script>
        var banco = [];

        banco.push({nome: 'Windows', 
                    valor: "1500,00"});

        banco.push({nome: 'Excel', 
                    valor: "1350,00"});

        function listar(){
            var saida = cabecalho();

            for(var i=0; i < banco.length; i++) {
                saida += inserirLinha(banco[i], i);       
                console.log(banco[i]);
            }

            document.getElementById("tabela").innerHTML = saida;
        }

        function inserirLinha(objeto, p){
           var str = "<tr>"
                str += "<td>" + objeto.nome + "</td>"; 
                str += "<td>" + objeto.valor + "</td>";
                str += acoes(p); 
                str += "</tr>" 
            return str;
        }

        function cabecalho(){
            var str = "<tr>";
            str += "<td>Nome</td>";
            str += "<td>Valor</td>";
            str += "<td>Ações</td>";
            str += "</tr>";
            
            return str;
        }

        function acoes(posicao){
            var coluna = "<td>";
            coluna += "<input type='button' value='Alterar'";
            coluna += " onclick='alterar(" + posicao + ")' />";
            
            coluna += "<input type='button' value='Excluir'";
            coluna += " onclick='excluir(" + posicao + ")' />";

            coluna += "</td>";
            return coluna;
        }

        function excluir(p){
            var resposta = confirm("Deseja excluir este curso?");
            if (resposta == true){
                banco.splice(p, 1);
                listar();
            }
        }

    </script>
</head>
<body onload="cabecalho();listar()">
    <div class="mb-3 container">
        <h2>NOSSOS CURSOS</h2>
    </div>
    
    <div class="mb-3 container">
        <table id="tabela" class="table table-striped"></table>
    </div>

    <a href="professores.html">Professores</a>
    </div>

</body>
