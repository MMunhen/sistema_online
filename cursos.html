    <script>
        function cabecalho(){
            var str = "<tr>";
            str += "<td>Nome</td>";
            str += "<td>Valor</td>";
            str += "<td>Ações</td>";
            str += "</tr>";
            
            document.getElementById("tabela").innerHTML = str;
        }

        function acoes(posicao){
            var coluna = "<td>";
            coluna += "<input type='button' value='Alterar'";
            coluna += " onclick='alterar(" + posicao + ")' />";
            
            coluna += "<input type='button' value='Excluir'";
            coluna += " onclick='excluir(" + posicao + ")' />";

            coluna += "</td>"; 
            return coluna;   
        }

    </script>
</head>
