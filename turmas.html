<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossas Turmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script>
        var banco = [];

        banco.push({curso: 'Windows', 
                    inicio: "01/06/2023", 
                    termino: '01/10/2023'});

        banco.push({curso: 'Excel', 
                    inicio: "01/06/2023", 
                    termino: '01/10/2023'});

        function listar(){
            var saida = cabecalho();

            for(var i=0; i < banco.length; i++) {
                saida += inserirLinha(banco[i], i);       
                console.log(banco[i]);
            }

            document.getElementById("tabela").innerHTML = saida;
        }

        function inserirLinha(objeto, p){
           var str = "<tr>"
                str += "<td>" + objeto.curso + "</td>"; 
                str += "<td>" + objeto.inicio + "</td>";
                str += "<td>" + objeto.termino + "</td>";
                str += acoes(p); 
                str += "</tr>" 
            return str;
        }
        
        function cabecalho(){
            var str = "<tr>";
            str += "<td>Nome do curso</td>";
            str += "<td>Data de início</td>";
            str += "<td>Data de término</td>";
            str += "<td>Ações</td>";
            str += "</tr>";
            
            return str;
        }

        function acoes(posicao){
            var coluna = "<td>";
            coluna += "<input type='button' value='Alterar'";
            coluna += " onclick='alterar(" + posicao + ")' />";
            
            coluna += "<input type='button' value='Excluir'";
            coluna += " onclick='excluir(" + posicao + ")' />";

            coluna += "</td>"; 
            return coluna;   
        }

        function excluir(p){
            var resposta = confirm("Deseja excluir esta turma?");
            if (resposta == true){
                banco.splice(p, 1);
                listar();
            }
        }

    </script>
</head>
<body onload="cabecalho();listar()">
    <div class="mb-3 container">
        <h2>NOSSAS TURMAS</h2>
    </div>
    
    <div class="mb-3 container">
        <table id="tabela" class="table table-striped"></table>
    </div>
    
    <div class="mb-3 container">
        <a href="formulario_turma.html"><button>Nova Turma</button></a>
    </div>

    <div class="mb-3 container">
        <a href="cursos.html">Cursos</a>
        <a href="turmas.html">Turmas</a>
        <a href="alunos.html">Alunos</a>
        <a href="professores.html">Professores</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
